<!DOCTYPE html>
<html lang="en">
<head>
    <title>Installation Requests</title>
</head>
<body>
<h1>Installation Requests</h1>
<div id="orderDetails">
    <!-- Order details input fields will be dynamically added here -->
</div>
<script>
    // Define a function to populate the orderDetailsData array with data
    function initializeInstallationRequests(data) {
    alert("Received data:", orderDetailsData);
        var orderDetailsData = data;
        var orderDetailsContainer = document.getElementById("orderDetails");

        // Iterate through the data and populate the HTML elements
        for (var i = 0; i < orderDetailsData.length; i++) {
            var order = orderDetailsData[i];
            var orderElement = document.createElement("div");
            orderElement.className = "order-item";

            var orderDateInput = document.createElement("input");
            orderDateInput.type = "text";
            orderDateInput.placeholder = "Order Date";
            orderDateInput.id = "orderDate" + i;
            orderDateInput.value = order["Order Date"];
            orderElement.appendChild(orderDateInput);

            var orderNumberInput = document.createElement("input");
            orderNumberInput.type = "text";
            orderNumberInput.placeholder = "Order Number";
            orderNumberInput.id = "orderNumber" + i;
            orderNumberInput.value = order["Order Number"];
            orderElement.appendChild(orderNumberInput);

            orderDetailsContainer.appendChild(orderElement);
        }
    }
</script>
<style>
        .order-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</body>
</html>
