<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MARKET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }

        header {
            background-color: #5c8a8a;
            padding: 15px;
            color: #fff;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #5c8a8a;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }

        .square {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            flex-basis: calc(30% - 20px);
            position: relative;
            transition: background-color 0.3s ease-in-out;
        }

        .square a {
            text-decoration: none;
            color: #fff;
        }

        .square:hover {
            background-color: #5c8a8a;
        }

        .square img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .square p {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">category</a></li>
            <li><a href="#">Bag</a></li>
            <li><a href="#">Exit</a></li>
            <li th:if="${userRole == 'Admin'}"><a href="#">Admin Section</a></li>

        </ul>
    </nav>
</header>


<header>


</header>

<main id="productContainer">

        <!-- Add more HTML elements to display other product details -->

    <div th:each="product : ${products}">

        <div class="square" th:onclick="'/product/' + ${product.getId()}">
        <a href="#">
            <img th:src="${product.getImageUrl()}" th:alt="${product.getName()}">
            <p th:text="${product.getName()}"></p>
        </a>
    </div>
    </div>
</main>

</body>

</html>
