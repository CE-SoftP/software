<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cart {
      display: flex;
      flex-direction: column;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-top: 10px;
    }

    .checkout-btn {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Shopping Cart</h1>
</header>

<main>
  <div class="cart">
    <div class="cart-item">
      <span>Product 1</span>
      <span>$20.00</span>
    </div>
    <div class="cart-item">
      <span>Product 2</span>
      <span>$15.00</span>
    </div>
    <!-- Add more items as needed -->

    <div class="cart-total">
      <span>Total:</span>
      <span>$35.00</span>
    </div>

    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</main>

</body>
</html>
