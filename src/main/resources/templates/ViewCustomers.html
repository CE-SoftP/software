<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Table</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td>
            <!-- Include the customer ID in the link text -->
            <a th:href="@{/customers/{id}(id=${customer.id})}" th:text="'View ' + ${customer.name} + ' Details'">View Details</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
