<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link type="text/css" th:href="@{/css/manager.css}" rel="stylesheet" />
</head>
<body>

<header>
    <h1>Store Management</h1>
</header>
<nav id="menu">
    <a href="#" onclick="toggleMenu()">Toggle Menu</a>
    <a id="add" href="#" onclick="toggleFormVisibility(event)">Add Product</a>
    <a href="/add-discount">Add Discount</a>
    <a href="/messages">Messages</a>
    <a href="/update-product">Update Product</a>
</nav>

<h2>Add New Product</h2>

<form id="addProductForm"   action="/add-product" method="post">
    <label for="productId">Product ID:</label>
    <input type="text" id="productId" name="productId" required>

    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required>

    <label for="information">Information:</label>
    <textarea id="information" name="information" rows="4" required></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" required>

    <label for="section">Section:</label>
    <select id="section" name="section" required>
        <option value="Electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <!-- Add more options as needed -->
    </select>

    <label for="numberOf">Number of:</label>
    <input type="number" id="numberOf" name="numberOf" min="0" required>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" >

    <button id="add_pro"  type="submit">Add Product</button>
</form>


<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Product added successfully!</p>
    </div>
</div>


</body>
</html>
