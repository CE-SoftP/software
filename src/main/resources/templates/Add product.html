<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Product</title>
  <style>
 form {

  border: 2px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

  margin: auto;
  position: absolute;
  top: 75%;

}
    h2 {
      text-align: center;
      cursor: pointer;
    }

    label {
      display: block;
      margin-bottom: 8px;
      padding:20 px;
    }

    input, select, textarea, file {
      width: 100%;
      margin-bottom: 16px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #5c8a8a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;

<body>

<header>
  <h1>Store Management</h1>
</header>

<nav id="menu">
  <a href="#" onclick="toggleMenu()">Toggle Menu</a>
  <a href="/add-product">Add Product</a>
  <a href="/add-discount">Add Discount</a>
  <a href="/messages">Messages</a>
  <a href="/update-product">Update Product</a>
</nav>

<h2>Add New Product</h2>

<form id="addProductForm"  action="/add-product" method="post">
  <label for="proId">Product ID:</label>
  <input type="text" id="proId" name="proId" required>

  <label for="proName">Product Name:</label>
  <input type="text" id="proName" name="proName" required>

  <label for="information">Information:</label>
  <textarea id="information" name="information" rows="4" required></textarea>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" min="0" step="0.01" required>

  <label for="section">Section:</label>
  <select id="section" name="section" required>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
    <!-- Add more options as needed -->
  </select>

  <label for="numberOf">Number of:</label>
  <input type="number" id="numberOf" name="numberOf" min="0" required>

  <label for="image">Image:</label>
  <input type="file" id="image" name="image" accept="image/*" required>

  <button type="submit">Add Product</button>
</form>

</body>
</html>
