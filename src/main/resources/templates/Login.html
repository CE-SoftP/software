<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/cssfiles/LogIn.css">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/cssfiles/LogIn.css">
    <script type="text/javascript">
        function redirectToForgotPassword() {
            // Get the email value from the user_name input
            var email = document.getElementById("user_name").value;

            // Redirect to the forgot-password page with the email parameter
            window.location.href = '/forgot-password?email=' + email;
        }
    </script>
</head>
<body>
<h2>Login</h2>
<div class="login-box">
    <h2>Login</h2>
    <form method="post" th:action="@{/search}" th:object="${dataForm}">
        <div class="user-box">
            <input type="text" id="user_name" name="user_name" required>
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password"  id="pass" name="password" required>
            <label>Password</label>
        </div>
        <button type="submit" id="LogInBtn" class="btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Log in
        </button>
    </form>
    <a href="/forgot-password" th:href="@{/forgot-password}" id="ForgetPass">Forgot Password?</a>
</div>






</body>
</html>
