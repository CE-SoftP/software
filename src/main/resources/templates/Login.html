<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/cssfiles/LogIn.css">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/cssfiles/LogIn.css">

</head>
<body>
<h2>Login</h2>
<form method="post" th:action="@{/search}" th:object="${dataForm}">
    <label for="user_name">Username:</label>
    <input type="text" id="user_name" name="userName" value="" required ><br><br>

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="password" value="" required><br><br>
    <button id="LogInBtn" type="submit">Log In</button>



</form>
</body>
</html>
