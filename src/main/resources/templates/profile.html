<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Include your profile-specific styles here -->
  <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .profile-header {
            background-color: #1877f2;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .profile-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .profile-info {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            max-width: 200px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: auto;
        }

        .update-profile {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .update-profile form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .update-profile label {
            margin-bottom: 10px;
        }

        .update-profile input[type="file"] {
            margin-bottom: 20px;
        }

        .update-profile button {
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="profile-header">
  <h1>User Profile</h1>
</div>

<div class="profile-container">
  <div class="profile-info">
    <!-- Display user information -->
    <h2 th:text="${user.name}"></h2>
    <p th:text="${user.email}"></p>

    <!-- Display profile image -->
    <div class="profile-image">
      <img th:src="@{'/profile-image?id=' + ${user.id}}" alt="Profile Image" />
    </div>
  </div>

  <!-- Add a form for updating profile information -->
  <div class="update-profile">
    <h2>Update Profile</h2>
    <form th:action="@{'/update-profile?id=' + ${user.id}}" method="post" enctype="multipart/form-data">
      <label for="profileImage">Profile Image:</label>
      <input type="file" id="profileImage" name="profileImage" accept="image/*" />
      <button type="submit">Update Profile</button>
    </form>
  </div>
</div>
</body>
</html>
