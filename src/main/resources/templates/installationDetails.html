<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Installation Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>

    <!-- Font Awesome for the calendar icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Store the original values when the page is loaded
        var originalValues = {
            installDate: /*[[${installation.installDate}]]*/,
            availability: /*[[${installation.availability}]]*/
        };

        // Function to set the form fields to their original values
        function resetToOriginalValues() {
            document.getElementById('date').value = originalValues.installDate;
            document.getElementById('ava').value = originalValues.availability;
        }

        // Function to cancel changes and reset form fields
        function cancelChanges() {
            resetToOriginalValues();
        }
        /*]]>*/
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }

        h2 {
            margin-top: 20px; /* Adjust margin for better spacing */
        }

        form {
            max-width: 400px; /* Limit the width of the form */
            margin: 20px auto; /* Center the form */
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, button {
            width: 100%;
            margin-bottom: 16px;
            padding: 10px; /* Adjust padding */
            box-sizing: border-box;
        }

        button {
            background-color: #5c8a8a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            max-width: 100px; /* Limit the width of the delete button */
            margin: 0 auto; /* Center the button */
        }

        button:hover {
            background-color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Installation Details</h2>
<p>ID: <span th:text="${installation.id}"></span></p>
<p>Customer Id: <span th:text="${installation.customerId}"></span></p>
<p>Car Model: <span th:text="${installation.carModel}"></span></p>

<form th:action="@{'/editInstall/' + ${installation.id}}" method="post" th:object="${installation}">
    <label for="date">Date:</label>
    <div class="input-group date">
        <input type="text" id="date" name="date" th:field="*{installDate}" class="form-control datepicker" />
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
        </div>
    </div>

    <label for="ava">Available:</label>
    <input type="text" id="ava" name="ava" th:field="*{availability}" />

    <button type="submit" name="Save Changes" id="SaveChanges">Save Changes</button>
    <button type="button" onclick="cancelChanges()" id="Cancel" name="Cancel">Cancel</button>
</form>

<!-- Add Delete Button -->
<button type="button" data-toggle="modal" data-target="#confirmDeleteModal">Delete</button>

<!-- Bootstrap modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this installation?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                <button type="button" class="btn btn-danger" onclick="deleteInstallation()">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript function to ask for confirmation before deleting -->
<script>
        function deleteInstallation() {
            var confirmDelete = confirm("Are you sure you want to delete this installation?");
            if (confirmDelete) {
                window.location.href = /* Your delete URL here, e.g., */ "/delete/" + ${installation.id};
            }
        }

        function confirmDelete() {
            var confirmDelete = confirm("Are you sure you want to delete this installation?");
            if (confirmDelete) {
                // Call the deleteInstallation function
                deleteInstallation();
            }
        }

        function deleteInstallation() {
            // Use jQuery to close the modal
            $('#confirmDeleteModal').modal('hide');

            // Redirect to the delete URL
            window.location.href = /* Your delete URL here, e.g., */ "/delete/" + ${installation.id};
        }
    </script>

<!-- Initialize Bootstrap Datepicker -->
<script>
        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
            });
        });
    </script>
</body>
</html>
