<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
      max-width: 300px;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .product p {
      color: #555;
      margin-bottom: 15px;
    }

    .product button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-top: 10px;
    }

    .checkout-btn {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Shopping Cart</h1>
</header>

<main>
  <!-- Products -->
  <div th:each="product : ${products}" class="product">
    <img th:src="${product.image}" alt="Product Image">
    <h2 th:text="${product.productName}"></h2>
    <p th:text="${product.information}"></p>
    <p th:text="'$' + ${product.price}"></p>
    <button>Add to Cart</button>
  </div>

  <!-- Shopping Cart -->
  <div class="cart">
    <div th:each="item : ${cartItems}" class="cart-item">
      <span th:text="${item.productName}"></span>
      <span th:text="'$' + ${item.price}"></span>
    </div>

    <div class="cart-total">
      <span>Total:</span>
      <span th:text="'$' + ${totalPrice}"></span>
    </div>

    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</main>

<footer>
  <p>&copy; 2023 Shopping Cart</p>
</footer>

</body>
</html>
