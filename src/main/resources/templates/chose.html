<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/css/chose.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment or Online Purchase</title>

<style>       body {
            background-color: #e0e0e0; /* ashen background */
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #companyCar {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        #title {
            border: 1px solid #fff; /* black border */
            background-color: #5c8a8a; /* Pink button background */
            color: #fff;
            border-radius: 100px; /* Adjust the value to change the oval shape */
            padding: 20px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .button-container img {
            width: 100px; /* Adjust the width to fit with the button */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }

        .button-container button {
            background-color: #5c8a8a; /* Pink button background */
            color: #fff;
            padding: 15px 30px;
            margin: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #999966; /* darker red on hover */
        }

        #appointmentForm {
            display: none;
        }

        #additionalButtons button {
            background-color: #5c8a8a; /* Pink button background */
            color: #fff;
            padding: 15px 30px;
            margin: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        #bottomLine {
            width: 100%;
            border-bottom: 1px solid #ccc; /* Adjust the color as needed */
            margin-top: 20px;
        }

        /* Modal Styles */
        #dialogModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .input-container {
            margin-bottom: 15px;
        }

        .input-container label {
         background: #fff;
            display: block;
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .modal-content button {
            background-color: #5c8a8a;
            color: #fff;
            padding: 15px 30px;
            margin: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
        }</style>
</head>
<body>

<div id="title">
    <h1>Car Company</h1>
</div>

<div id="additionalButtons">
    <button id="profile">Profile</button>
    <button id="notification">Notification</button>
    <button id="exit">Exit</button>
</div>

<div class="button-container">

    <img src="/images/car.png" alt="Car Image">


    <button id="Appointment" onclick="toggleAppointmentForm()">Make an Appointment</button>
</div>

<div class="button-container">
    <img src="/images/spare-parts.png" alt="Spare Parts ">

    <button id="by" onclick="redirectToOnlineStore()">Buy Online</button>

</div>
<form method="post"action="/saveAppointment" th:object="${appointmentForm}">

<div id="appointmentForm">

    <div class="modal-content">
        <h2>Add Appointment</h2>

        <div class="input-container">
            <label for="Day">Day</label>
            <select id="Day" name="day">
                <option value="Sutarday">Sutarday</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuseday">Tuseday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>

            </select>
        </div>


        <div class="input-container">
        <label for="hours">Hour</label>
            <select id="hours" name="hour">
                <option value="8-9">8-9</option>
                <option value="9-10">9-10</option>
                <option value="10-11">10-11</option>
                <option value="11-12">11-12</option>
                <option value="12-1">12-1</option>
                <option value="1-2">1-2</option>
                <option value="2-3">2-3</option>

            </select>



    </div>
        <div class="input-container">
            <label for="Service"> Service </label>
            <select id="Service"  name="service">
                <option value="service1">Service 1</option>
                <option value="service2">Service 2</option>
                <option value="service3">Paint the Car</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <button  type="submit">Save</button>
    </div>
</div>



<div id="bottomLine"></div>
</form>
<script>
    function toggleAppointmentForm() {
        var appointmentForm = document.getElementById('appointmentForm');
        appointmentForm.style.display = 'block';
    }

    function hideAppointmentForm() {
        var appointmentForm = document.getElementById('appointmentForm');
        appointmentForm.style.display = 'none';
    }

    function redirectToOnlineStore() {
        // Redirect to your online store page
        window.location.href = 'http://localhost:63342/SoftPro/src/main/resources/templates/Home.html?_ijt=u0dphcv2rre7mndq5jh11ov0un&_ij_reload=RELOAD_ON_SAVE';
    }

    function saveAppointment() {
        // Logic to save appointment
        hideAppointmentForm();
        var dialogModal = document.getElementById('dialogModal');
        dialogModal.style.display = 'none';
    }
</script>



</body>
</html>
